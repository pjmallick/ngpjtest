<div style="padding-top:20px;padding-left: 10px;">
    <span (click)="showStudentList()" title="Show Grade">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
            class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
            <path
                d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
        </svg>
    </span>
</div>

<div class="card" style="margin-top: 30px">
    <div class="card-body">
        <h4 class="card-title" style="margin-top: 10px;margin-left: 10px;">Grade</h4>
        <h6 class="card-title" style="margin-top: 10px;margin-left: 10px;"> {{name}}</h6>   
        <button type="button" style="width: 100px;" class="btn btn-outline-primary" (click)="downloadGrade()" title="Download Grade">Download</button>             
        <div class="table-container" style="padding-top: 10px;">
            <table class="table">
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>

                    <ng-container *ngFor="let grade of grades; let i = index">
                        <tr>
                            <td>
                                {{grade.courseName}}
                            </td>

                            <td>
                                {{grade.grade}}
                            </td>                          
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
