<div class="card" style="margin-top: 30px">
    <div class="card-body">
        <h4 class="card-title" style="margin-top: 10px;">Student List</h4>
           <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                            <ng-container *ngFor="let student of students; let i = index">
                                <tr>
                                    <td>
                                        <button type="button" style="width: 100px;" class="btn btn-outline-primary" (click)="downloadGrade(student)" title="Download Grade">Download</button>
        
                                    </td>
                                   
                                    <td>
                                        {{student.lastName}},{{student.firstName}}
                                    </td>
                                    <td>
                                        <span (click)="showGrade(student)" title="Show Grade">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                                          </svg>
                                          </span>
                                    </td>
                                                     
                                </tr>
                            </ng-container>
                    </tbody>
                </table>
            </div>
    </div>
</div>
